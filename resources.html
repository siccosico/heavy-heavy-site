<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of heavy-heavy-clouds</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Resources!</h1>
    <h2>Graphics</h2>
    <p>This site uses graphics made by the following good people</p>

    <p>
        <a href="http://sozaiya405.chu.jp/405/"><img src="sozaiya405_7.gif"></a>
    </p>

    <p id="resource_entry">help</p>

    <p id="demo"></p>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
          }
      };
      xhttp.open("GET", "resources.xml", true);
      xhttp.send();
      
      function myFunction(xml) {
          var xmlDoc = xml.responseXML;
          document.getElementById("demo").innerHTML =
          xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
      }
    </script>
    
    <p>This site is currently under consturtcion</p>
  </body>
</html>
